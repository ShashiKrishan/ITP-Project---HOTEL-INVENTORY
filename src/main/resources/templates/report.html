<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Report</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
crossorigin="anonymous">

</head>
<body>

<div align="center">
	<h1>Inventory Report</h1>
	
	<br/><br/>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Inventory ID</th>
				<th>Item Name</th>
				<th>Inventory Type</th>
				<th>Quantity</th>
				<th>Item Price</th>
				<th>Description</th>
				<th>Date Of Accept</th>
				<th>Date Of Issue</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="inventory : ${listInventory}">
				<td th:text="${inventory.id}">Inventory ID </td>
				<td th:text="${inventory.name}">Item Name </td>
				<td th:text="${inventory.type}">Inventory Type </td>
				<td th:text="${inventory.quantity}">Quantity </td>
				<td th:text="${inventory.price}">Item price </td>
				<td th:text="${inventory.description}">Description </td>
				<td th:text="${inventory.dateaccept}">Date Of Accept </td>
				<td th:text="${inventory.dateissue}">Date Of Issue </td>
				
			</tr>
		
		</tbody>
	
	</table>
</div>


</body>
</html>
