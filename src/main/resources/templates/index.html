<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">

integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
crossorigin="anonymous">
</head>
<body>

  
<div align="center">
	
	<br/>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<div class="container-fluid">
  	       
  	       
  	       
  	         <h2 >CEYLON SEA</h2>
    		&nbsp;&nbsp;&nbsp;&nbsp;	
    	<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      		<ul class="navbar-nav me-auto mb-2 mb-lg-0">
        		<li class="nav-item">
          		<a class="nav-link active" aria-current="page" href="new">ADD NEW ITEM</a>
        		</li>
        	<li class="nav-item">
          		<a class="nav-link active" aria-current="page" href="report">GENERATE REPORT</a>
        	</li>

    	</div>
  		</div>
	</nav>
	<h1>Inventory List</h1>
	<br/>
	<form th:action="@{/asd}">
		<input type="text"  name="keyword" id="keyword" size="50" th:value="${keyword}" required />
		&nbsp;
		<input type="submit"  class="btn btn-secondary" value="Search" />
		&nbsp;
		<input type="button"  class="btn btn-secondary"  value="Clear" id="btnClear" onclick="clearSearch()" />
		<br>
		<br>
	</form>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Inventory ID</th>
				<th>Item Name</th>
				<th>Inventory Type</th>
				<th>Quantity</th>
				<th>Item Price</th>
				<th>Description</th>
				<th>Date Of Accept</th>
				<th>Date Of Issue</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="inventory : ${listInventory}">
				<td th:text="${inventory.id}">Inventory ID </td>
				<td th:text="${inventory.name}">Item Name </td>
				<td th:text="${inventory.type}">Inventory Type </td>
				<td th:text="${inventory.quantity}">Quantity </td>
				<td th:text="${inventory.price}">Item price </td>
				<td th:text="${inventory.description}">Description </td>
				<td th:text="${inventory.dateaccept}">Date Of Accept </td>
				<td th:text="${inventory.dateissue}">Date Of Issue </td>
				<td>
					<button type="button" class="btn btn-warning">
					<a th:href="@{'/edit/' + ${inventory.id}}" class="link-dark">Update</a>
					</button>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<button type="button" class="btn btn-danger">
					<a th:href="@{'/delete/' + ${inventory.id}}" class="link-dark">Delete</a>
					</button>
				</td>
			</tr>
		
		</tbody>


	</table>
</div>
	<script type="text/javascript">
        function clearSearch() {
        window.location = "[[@{/}]]";
        }
       </script>

</body>
</html>
